<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>The Cool Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
      <h1 id = "city"></h1>
      <ul>
        <li>Last updated: <span id="date"></span></li>
        <li id="description"></li>
      </ul>
    </div>
      <div class="row">
<div class="col-6">
  <div class = "clearfix weather-temperature">
<img src="" id="icon"class="float-left"
/>
<div class="float-left">

<strong id="temperature"></strong><span class="units">℃|<a href="#">℉</a></span>
</div>
</div>
</div>
<div class="col-md-6">
<ul>
  <li>
    Humidity: <span id= humidity></span>%
  </li>
  <li>
    Wind: <span id="wind"></span>km/h
  </li>

</ul>
</div>
</div>
</div>
<small><a href="https://github.com/swilson111/my-awesome-weather-shecodes" target="_blank">Open-souced code</a>, by Sophia</small>
</div> 
</div>
</div> 


      <a href="" class="btn btn-primary">click</a>
    </div>

    <script src="src/app.js"></script>
  
</body>
</html>
